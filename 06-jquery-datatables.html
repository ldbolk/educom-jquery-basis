<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Table</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
        <script src="./js/jquery.js"></script>
        <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

        <script>
            $(document).ready(function() {
                const dTable = $('#theBeatles').DataTable({
                    ajax: "https://api.dev-master.ninja/js/beatles",
                    columns: [
                        { data: "id" },
                        { data: "firstname" },
                        { data: "lastname" },
                        { data: "dateOfBirth" },
                        { data: "email" }
                    ]
                })

                setInterval (function() {
                    dTable.ajax.reload();
                }, 10000); 

                $('#save').click(function() {
                    const data = {
                        firstname: $('#firstname').val(),
                        lastname: $('#lastname').val(),
                        email: $('#email').val()
                    };
    
                    $.ajax({
                        url: "https://api.dev-master.ninja/js/person/save",
                        method: "POST",
                        data: data,
                        success: function(data) {
                            console.log(data)
                        }
                    })
                })
            })


        </script>
    </head>
    <body>
        <table id="theBeatles" class="display nowrap dataTable dtr-inline collapsed">
            <thead>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Date of Birth</th>
                <th>Email</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        
        <br> <br> <br> <br>

        <form id="form">
            First name: <input type="text" name="id" id="firstname"> <br>
            Last Name: <input type="text" id="lastname"> <br>
            Email: <input type="text" id="email"> <br>
        </form>
        <button id="save">Save</button>

    </body>
</html>
